<!DOCTYPE html>
<html lang="es">
<style>
    p {
        font-size: 200%;
        color: rgba(4, 4, 4, 0.829);
    }
    
    body.class {
        background-image: url("https://static.vecteezy.com/system/resources/previews/004/613/442/large_2x/shopping-cart-filled-with-coins-copy-space-background-free-photo.jpg");
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: 100% 120%;
    }
    
    i.icon {
        font-size: 20px;
    }
    
    i.icon2 {
        font-size: 50px;
    }
</style>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>{% block title %}{% endblock %}</title>
</head>

<body class="class">
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">

            <p><b><u><i><i class="icon2 bi-cart4"></i> Supermarket</i> </u> </b></p>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <i class=" btn-outline-secondary bi bi-justify"></i>
            </button>
            <div class="ps-3 navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 ">
                    <li class="nav-item">
                        <a class="nav-link ps-4" href="{{url_for('index')}}"> <i class="icon bi-house-fill"></i> <b>Inicio</b> </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link ps-4" href="{{url_for('indexCashiers')}}"> <i class="icon bi bi-person-workspace"></i><b>Cajeros</b> </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link ps-4" href="{{url_for('indexSuppliers')}}"> <i class="icon bi bi-truck"></i><b>Proveedores</b> </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link ps-4" href="{{url_for('indexCategories')}}"><i class="icon bi-list-ul"></i> <b>Categorias</b></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link ps-4" href="{{url_for('indexProducts')}}"> <i class="icon bi-cart-fill"></i><b>Productos</b> </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link ps-4" href="{{url_for('indexClients')}}"> <i class="icon bi bi-person-fill"></i><b>Clientes</b> </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link ps-4" href="{{url_for('indexSales')}}"> <i class="icon bi bi-bag-check-fill"></i><b>Ventas</b> </a>
                    </li>
                </ul>

                    <button class="btn btn-outline-light" type="submit">Search</button>
                </form> -->
            </div>

        </div>
    </nav>
    {% block content %} {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>

</html>
