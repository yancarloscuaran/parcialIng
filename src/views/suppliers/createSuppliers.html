{% extends 'layouts/base.html' %} {% block title %} Crear proveedor {% endblock %} {% block content %}
<div class="container">
    <div class="row">
        <div class="col-3">
        </div>
        <div class="col">
            <center>
                <h2><b>Crear proveedores</b></h2>
            </center>
            <form method="POST">
                <div class="mb-3">
                    <label for="name">Nombre</label>
                    <input class="form-control" type="text" name="name" id="name">
                </div>
                <div class="mb-3">
                    <label for="contact">Contacto</label>
                    <input class="form-control" type="text" name="contact" id="contact">
                </div>
                <div class="mb-3">
                    <label for="email">Correo</label>
                    <input class="form-control" type="text" name="email" id="email">
                </div>
                <button class="btn btn-success" type="submit"><i class="bi bi-save-fill"></i></button>
            </form>
        </div>
        <div class="col-3"></div>
    </div>
</div>

{% endblock %}
