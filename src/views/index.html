{% extends 'layouts/base.html' %} {% block title %} Inicio {% endblock %} {% block content %}
<style>
    table {
        background-color: rgba(1, 1, 1, 0.453);
    }
    
    td {
        color: rgb(255, 255, 255);
    }
</style>
<div class="container mt-3">
    <div class="row">
        <div class="col-1"></div>
        <div class="col">
            <a class="btn btn-outline-dark" href="{{url_for('createPeriod')}}"><i class="bi bi-plus-circle-fill"></i><b> Nuevo supermercado</b></a>
            <br>
            <br>
            <h2>Supermercados</h2>
            <table class="table table-responsive">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Supermercado</th>
                        <th>NIT</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody class="table-group-divider">
                    {% for period in periods %}
                    <tr>
                        <td>{{loop.index}}</td>
                        <td>{{period[1]}}</td>
                        <td>{{period[2]}}</td>
                        <td>
                            <a class="btn btn-success" href="{{url_for('editPeriod', idPeriod = period[0])}}"><i  class="bi bi-pencil-square"></i></a>
                            <a class="btn btn-danger" href="{{url_for('removePeriod', idPeriod = period[0])}}"><i class="bi bi-trash-fill"></i></a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
