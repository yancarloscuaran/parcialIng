{% extends 'layouts/base.html' %} {% block title %} Editar clientes {% endblock %} {% block content %}
<div class="container mt-3 mb-3">
    <div class="row">
        <div class="col-3">

        </div>
        <div class="col">
            <center>
                <h2><b>Editar cliente</b></h2>
            </center>
            <form method="POST">
                <div class="mb-3">
                    <label for="identification">Identificacion</label>
                    <input class="form-control" value='{{client[1]}}' type="text" name="identification" id="identification">
                </div>
                <div class="mb-3">
                    <label for="name">Nombre</label>
                    <input class="form-control" value='{{client[2]}}' type="text" name="name" id="name">
                </div>
                <div class="mb-3">
                    <label for="contact">Contacto</label>
                    <input class="form-control" value='{{client[3]}}' type="text" name="contact" id="contact">
                </div>
                <button class="btn btn-success" type="submit"><i class="bi bi-save-fill"></i></button>
            </form>
        </div>
        <div class="col-3"></div>
    </div>
</div>

{% endblock %}
